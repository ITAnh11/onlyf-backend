version: '3.8'

services:
  postgres:
    container_name: postgres_onlyf
    image: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=onlyf
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
